<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-[#7fbdfb] to-[#4B8C85]">
    <div class="w-full max-w-md p-6 bg-white shadow-2xl rounded-2xl text-center">
        <div class="flex flex-col items-center space-y-4">
            <img src="https://via.placeholder.com/120" alt="Foto de perfil" class="w-24 h-24 rounded-full border-4 border-blue-400 shadow-md">
            <h2 class="text-2xl font-bold text-gray-700">Nombre de Usuario</h2>
            <p class="text-gray-500">correo@example.com</p>
        </div>
        <div class="mt-6 space-y-4 text-gray-600 text-left">
            <p><strong>📍 Ubicación:</strong> Ciudad, País</p>
            <p><strong>📅 Miembro desde:</strong> Enero 2023</p>
            <p><strong>📌 Descripción:</strong> Apasionado por la tecnología y los videojuegos.</p>
        </div>
        <button class="w-full mt-6 px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none transition duration-300">Editar Perfil</button>
    </div>
</body>
</html>
