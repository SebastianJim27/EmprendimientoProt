<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100" style="background-color: #7fbdfb;">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-xl">
        <h2 class="text-2xl font-bold text-center text-gray-700" style="color: #000000;">Iniciar Sesión</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-600">Correo Electrónico</label>
                <input type="email" name="email" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-600">Contraseña</label>
                <input type="password" name="password" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button onclick="window.location.href='/chat'" class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none" >Ingresar</button>
        </form>
        <p class="text-sm text-center text-gray-500">¿No tienes cuenta? <a href="/registro" class="text-blue-600 hover:underline">Regístrate</a></p>
    </div>
</body>
</html>
